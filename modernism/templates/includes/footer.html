{% load wagtailcore_tags %}
<footer class="footer">
  <div class="content has-text-centered">
    <div class="columns is-mobile is-centered">
      <div class="column is-narrow">
        <a class="{% if page.slug == 'intro'%}active{% endif %}" href="{% slugurl 'intro' %}">
          Intro
        </a>
      </div>
      <div class="column is-narrow">
        <a class="{% if page.slug == 'about'%}active{% endif %}" href="{% slugurl 'about' %}">
          About
        </a>
      </div>
      <div class="column is-narrow">
        <a class="{% if page.slug == 'legal-info'%}active{% endif %}" href="{% slugurl 'legal-info' %}">
          Legal info
        </a>
      </div>
      <div class="column is-narrow">
        <a class="{% if page.slug == 'privacy-policy'%}active{% endif %}" href="{% slugurl 'privacy-policy' %}">
          Privacy Policy
        </a>
      </div>
    </div>
    <div class="columns is-mobile is-centered">
      <div class="column is-narrow">
        <a href="https://www.instagram.com/modernism_in_architecture/" target="_blank" rel="noreferrer noopener">
          <ion-icon name="logo-instagram" class="is-size-4"></ion-icon>
        </a>
      </div>
      <div class="column is-narrow">
        <a href="https://github.com/normade/modernism/" target="_blank" rel="noreferrer noopener">
          <ion-icon name="logo-github" class="is-size-4"></ion-icon>
        </a>
      </div>
    </div>
    <p>Modernism in Architecture, {% now "Y" %}</p>
    <p class="disclaimer">made with love, <a href="https://wagtail.io" target="_blank"
        rel="noreferrer noopener">wagtail</a>
      & <a href="https://bulma.io" target="_blank" rel="noreferrer noopener">bulma</a></p>
  </div>
</footer>
